# Rate limiting zone
limit_req_zone $binary_remote_addr zone=shareland_limit:10m rate=10r/s;
limit_req_status 429;

# Cache configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=shareland_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Upstream configuration for load balancing
upstream shareland_backend {
    least_conn;
    server web:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name shareland.it www.shareland.it;
    
    # Allow health checks on HTTP
    location /health/ {
        proxy_pass http://shareland_backend;
        access_log off;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name shareland.it www.shareland.it;
    
    # SSL configuration (update paths to your actual certificates)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Max body size for uploads
    client_max_body_size 20M;
    client_body_timeout 60s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Static files with aggressive caching
    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media files with moderate caching
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        proxy_pass http://shareland_backend;
        proxy_cache shareland_cache;
        proxy_cache_valid 200 1d;
        expires 1d;
    }
    
    # Sitemap
    location = /sitemap.xml {
        proxy_pass http://shareland_backend;
        proxy_cache shareland_cache;
        proxy_cache_valid 200 1h;
        expires 1h;
    }
    
    # Health checks (no rate limit)
    location /health/ {
        proxy_pass http://shareland_backend;
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /app/static/frontend/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Application routes with rate limiting
    location / {
        # Rate limiting
        limit_req zone=shareland_limit burst=20 nodelay;
        
        # Proxy configuration
        proxy_pass http://shareland_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache for GET requests only
        proxy_cache shareland_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 5m;
        proxy_cache_bypass $cookie_sessionid;
        proxy_no_cache $cookie_sessionid;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Block common exploit attempts
    location ~ /\.(?!well-known) {
        deny all;
    }
    
    location ~ /\.(git|svn|hg|bzr) {
        deny all;
    }
}

