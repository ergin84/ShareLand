{% extends "frontend/base.html" %}
{% block content %}
<div class="container" style="padding: 40px 20px; max-width: 720px;">
  {% if status == 'success' %}
    <div class="alert alert-success">
      <h4>Restore Completed</h4>
      <p>The database was restored successfully from <strong>{{ file_name }}</strong>.</p>
    </div>
  {% else %}
    <div class="alert alert-danger">
      <h4>Restore Failed</h4>
      <p>{{ error_message }}</p>
    </div>
  {% endif %}
  <a class="btn btn-primary" href="{% url 'database_browser' %}">
    <i class="fas fa-arrow-left"></i> Back to Database Browser
  </a>
</div>
{% endblock content %}
