
{% extends "frontend/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login-bg d-flex align-items-center justify-content-center" style="min-height: 100vh; background: var(--home-bg, #f5f6fa);">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1.5rem;">
        <div class="text-center mb-4">
            <svg width="48" height="48" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="28" cy="28" r="27" fill="#fff" fill-opacity="0.18" stroke="#2c3e50" stroke-width="2"/>
                <rect x="16" y="38" width="24" height="6" rx="2" fill="#34495e"/>
                <rect x="25" y="22" width="6" height="16" rx="2" fill="#3498db"/>
                <rect x="18" y="18" width="20" height="4" rx="2" fill="#2c3e50"/>
                <path d="M36 14L44 14M44 14L44 22M44 14L28 30" stroke="#27ae60" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h2 class="mt-2 mb-0" style="font-weight: 700; color: var(--home-primary, #2c3e50); letter-spacing: 1px;">Log In</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group mb-3">
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-primary w-100 py-2" style="background: var(--home-accent, #3498db); border: none; font-weight: 600; font-size: 1.1rem; border-radius: 0.75rem;" type="submit">Login</button>
        </form>
        <div class="text-center mt-4">
            <small class="text-muted">
                Need an account? <a href="{% url 'register' %}" style="color: var(--home-accent, #3498db); font-weight: 600;">Sign Up Now</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
